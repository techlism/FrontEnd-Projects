<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/de28f3096e.js" crossorigin="anonymous"></script>
    <title>Result Summary Page</title>
</head>
<body>
    <div class="main">
        <div class="result">
            <h2 class="result-heading">Your Result</h2>
            <div class="score-circle"><text class="main-score">76</text><sub>of 100</sub></div>
            <h1 class="great">Great</h1>
            <p>
                You Scored higher than 65% of <br/>
                the people who have taken<br/>
                these tests.
            </p>
        </div>
        <div class="summary">
            <h2 class="summary-heading">Summary</h2>
            <div class="categories first-c">
                <i class="fa-solid fa-bolt i1">
                </i>
                <strong>Reaction</strong><text class="marks1"><b>80</b>/100</text>
            </div>
            <div class="categories second-c">
                <i class="fa-solid fa-brain i2">
                </i><strong>Memory</strong><text class="marks2"><b>92</b>/100</text>
            </div>
            <div class="categories third-c">
                <i class="fa-regular fa-comment-dots fa-flip-horizontal i3"></i>
                <strong class="verbal">Verbal</strong><text class="marks3"><b>61</b>/100</text>
            </div>
            <div class="categories fourth-c">
                <i class="fa-regular fa-eye i4">
                </i>
                <strong class="visual">Visual</strong><text class="marks4"><b>72</b>/100</text>
            </div>
            <button>Continue</button>
        </div>        
    </div>    
</body>
</html>
